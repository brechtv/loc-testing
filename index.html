<!DOCTYPE html>
<html>
	<head>
		<title>Loco</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnJ6YfjWb7bDBtJl9OyGHzJybd6C7n0Eg&libraries=geometry"></script>
		<link rel="stylesheet" type="text/css" href="app.css">
	</head>
	<body>
		<body>
			<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
				<div class="mdl-layout__drawer">
					<span class="mdl-layout-title">App settings</span>
					<nav class="mdl-navigation">
						<li class="mdl-navigation__link" href="">
							<label for="settings_max_distance">Maximum distance</label>
							<input id="settings_max_distance" class="mdl-slider mdl-js-slider" type="range"
							min="1" max="4" value="2" tabindex="0">
						</li>
						<button class="mdl-button" id="save_reload">Save and reload</button>
					</nav>
				</div>
				<main class="mdl-layout__content">
					<div class="page-content">
						<div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
							<div class="mdl-container mdl-grid">
								<div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
								<div class="mdl-content mdl-shadow--0dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
									<div class="header_card mdl-card mdl-card-wide mdl-shadow--2dp" id="header_card">
										<div class="mdl-card__title">
											<h2 class="mdl-card__title-text">Welcome</h2>
										</div>
										<div class="mdl-card__supporting-text">
										</div>
										<div class="mdl-card__actions mdl-card--border">
											<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="locate">Locate me!
											</a>
										</div>
										<div class="mdl-card__menu">
										</div>
									</div>
								</div>
							</div>
						</main>
					</div>
					<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
					<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
					<script type="text/javascript" src="app.js"></script>
				</body>
			</html>
